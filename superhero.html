<!DOCTYPE html>
<html lang="en-us">

        <meta charset="UTF-8">
        <title>Template</title>

    </head>
    <body>
        <h1>Super Hero</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Alias</th>
                        <th>Image</th>
                        <th>Superpower</th>
                        <th>Weakness</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bat man</td>
                        <td>Bruce Wayne</td>
                        <td><img src="batman.jpg" alt="Batman"></td>
                        <td>Average Human, No Powers</td>
                        <td>Vulnerable to Freezing</td>
                    </tr>
                    <tr>
                        <td>Spider Man</td>
                        <td>Peter Parker</td>
                        <td><img src="spiderman.jpg" alt="Spiderman"></td>
                        <td>Strength, Agility, Spider Webs</td>
                        <td>Ethyl Chloride Pesticide</td>
                    </tr>
                </tbody>
            </table>
    </body>
</html>
